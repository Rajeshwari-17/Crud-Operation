{%extends 'base.html'%}
{% block content%}
<div class="row">
    <div class="col">
        {% if messages %}
        <div class="alert alert-success">
            {% for i in messages%}
                {{i}}
            {% endfor%}
        </div>
        {% endif%}
        <h4 class="text-center alert alert-info">Update the data</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Change">
        </form>
    </div>
    
 
</div>
{%endblock content%}
